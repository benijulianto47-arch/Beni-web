<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kado</title>
  <link rel="stylesheet" href="kotakstylethn.css">
</head>
<body>
  <div class="bg"></div>
  
  <div class="player-card">

<div class="song-info">
  <img src="Something about you.jpg" alt="Album Cover" class="art">
  <div class="meta">
    <div class="device">iPhone</div>
    <div class="title">Something about you</div>
    <div class="artist">Eyedress</div>
  </div>
</div>

    <!-- Lirik -->
    <div class="lyrics">
      <p>
        She looks just a dream<br>
        The prettiest girl I"ve ever seen <br>
        From the cover of a magazine<br>
      </p>
    </div>

    <!-- Progress -->
<div class="progress">
  <span id="currentTime">0:00</span>
  <input id="seek" type="range" min="0" max="100" value="0">
  <span id="duration">0:00</span>
</div>

<audio id="audio" src="something about you.mp3"></audio>

    <!-- Controls -->
    <div class="controls">
      <button class="icon-btn">⏮</button>
      <button class="play-btn" id="play">▶</button>
      <button class="icon-btn">⏭</button>
    </div>

    <!-- Volume -->
    <div class="volume">
      <span>🔉</span>
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <div class="back-con">
    <a class="play-btn" href="indexthn.html">⬅</a>
  </div>

  <script src="kotakscriptthn.js"></script>
</body>
</html>
